<!DOCTYPE html>

<html>
    <head>
		<title>
			%%DocTitle%%
		</title>
        <style type="text/css">

        .test-result-table {

            border: 1px solid black;
        }

        .test-result-table-header-cell {

            border-bottom: 1px solid black;
            background-color: silver;
        }

		.pie {
		  /* Basic layout */
		  display: inline-block;
		  width: 7.75em;
		  height: 7.75em;
		  border-radius: 50%;

		  /* A little styling */
		  border: .15em solid #fff;
		  box-shadow: 0 .075em .2em .05em rgba(0,0,0,.25);

		  /* fixes a minor clipping issue in Chrome */
		  background-origin: border-box; 

		  /* green, yellow, red */
		  /*background: conic-gradient(#ac0 40%, #fc3 40% 50%, #d44 50% 100%);*/
		}

		.pie-legend {

			display: inline-block;
			position: absolute;
			width: 17.75em;
		}

		.exception{
			background: #780707;
		}

		.warning{
			background: #f0d211;
		}

		.failed{
			background: #d44;
		}

        .skipped {
            background: #ABB2B9;
        }

		.ok{
			background: #ac0;
		}

        </style>
    </head>
    <body>
		%%GlobalExecutionInfo%%

		%%TestResultsContent%%
    </body>
</html>
