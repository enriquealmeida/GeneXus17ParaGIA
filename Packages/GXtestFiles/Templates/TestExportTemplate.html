<!DOCTYPE html>

<html>
    <head>
		<title>
			%%DocTitle%%
		</title>
        <style type="text/css">

        .test-result-table {

            border: 1px solid black;
            width: 800px;
        }

        .test-result-table-header-cell {

            border-bottom: 1px solid black;
            background-color: silver;
        }

		.pie {
		  /* Basic layout */
		  display: inline-block;
		  width: 7.75em;
		  height: 7.75em;
		  border-radius: 50%;

		  /* A little styling */
		  border: .15em solid #fff;
		  box-shadow: 0 .075em .2em .05em rgba(0,0,0,.25);

		  /* fixes a minor clipping issue in Chrome */
		  background-origin: border-box; 

		  /* green, yellow, red */
		  /*background: conic-gradient(#ac0 40%, #fc3 40% 50%, #d44 50% 100%);*/
		}

		.pie-legend {

			display: inline-block;
			position: absolute;
			width: 17.75em;
		}

		.exception{
			background: #780707;
		}

		.warning{
			background: #f0d211;
		}

		.failed{
			background: #d44;
		}

		.ok{
			background: #ac0;
		}

        </style>
    </head>
    <body>
		<!--**/TestResultStart/**-->
		<h1 class="test-results-header">
			%%TestResultFor%% %%TestType%% %%TestName%%: %%TestResult%%
		</h1>

		%%Browser%%
        
        %%Coverage%%
		
		<p>
			<span>%%StartedAt%%</span>
		</p>

		<p>
			<span>%%TimeElapsed%%</span>
		</p>

		<div>
			<div class="pie" style="background: conic-gradient(#ac0 %%Percent%%, #d44 %%Percent%% 100%);"> </div>
			<div class="pie-legend">
				<p>&nbsp;&nbsp;%%TotalAssertions%%</p>
				<p>&nbsp;&nbsp;%%AssertionsPassed%%</p>
				<p>&nbsp;&nbsp;%%AssertionsFailed%%</p>
			</div>
		</div>

		<p>
			<span>%%TABLE_TITLE%%</span>
		</p>
		
        <table class="test-result-table" cellspacing="1">
            <thead>
				<col width="20">
                <tr>
                    <td class="test-result-table-header-cell">
                        
                    </td>
                    <td class="test-result-table-header-cell">
                        %%COL2_HEADER%%
                    </td>
                    <td class="test-result-table-header-cell">
                        %%COL3_HEADER%%
                    </td>
                    <td class="test-result-table-header-cell">
                        %%COL4_HEADER%%
                    </td>
                </tr>
            </thead>
            <tbody>
				<!--**/RowStart/**-->
                <tr>
                    <td %%C1_ATTR%%>
                        
                    </td>
                    <td %%C2_ATTR%%>
                        %%COL2%%
                    </td>
                    <td %%C3_ATTR%%>
                        %%COL3%%
                    </td>
					<td %%C4_ATTR%%>
                        %%COL4%%
                    </td>
                </tr>
				<!--**/RowEnd/**-->
            </tbody>
        </table>
		<!--**/TestResultEnd/**-->
    </body>
</html>
