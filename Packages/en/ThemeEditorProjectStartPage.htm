<!DOCTYPE html>
<html>
<head>
	<title>Start Page GeneXus X</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<link href="ThemeEditorSPStyle.css" rel="stylesheet" type="text/css">
	<script language="javascript" type="text/javascript">
		function TranslateText(name, hasTitle) {
			var e = document.getElementById(name);
			window.external.GetTranslation(name).then(function (html) { e.innerHTML = html; });
			if (hasTitle)
				window.external.GetTranslation(name + "_title").then(function (title) { e.setAttribute("title", title); });
		}
		function OnLoad() {
			TranslateText("SSPProjectsTitle", false);
			TranslateText("SSPNewProjectButton", true);
			TranslateText("SSPOpenProjectButton", true);
			TranslateText("SSPActionsTitle", false);
			TranslateText("SSPNewObjectButton", true);
			TranslateText("SSPImportObjectButton", true);
			window.external.GetCopyright().then(function (text) { document.getElementById("ProductCopyright").innerText = text;});
		}
	</script>
</head>
<body style="background-color: Silver;" onload="return OnLoad()">
	<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
		<tr style="background: black; height: 10pt;">
			<td />
		</tr>
		<!-- Header Row -->
		<tr style="background-color: White;">
			<td valign="top" style="padding: 5pt 10pt">
				<img src="imgs/GxThemeEditorLogo.png">
			</td>
		</tr>
		<!-- Content -->
		<tr style="background-color:White;">
			<td>
				<table style="height: 100%; width: 100%" border="0" cellspacing="0" cellpadding="0">
					<tr>
						<td valign="top" style="padding: 10pt;">
							<table width="100%" border="0" cellspacing="0" cellpadding="5" style="padding-bottom: 20pt" class="GxStartPageViewTable">
								<tr>
									<td nowrap class="TitulosPadding">
										<span id="SSPActionsTitle" class="txtTitulos">Actions</span>
									</td>
								</tr>
								<tr>
									<td class="cellAction" nowrap>
										<a id="SSPNewObjectButton" href="javascript:window.external.NewObject()" class="linkAction">New Object</a>
									</td>
								</tr>
								<tr>
									<td class="cellAction" nowrap>
										<a id="SSPImportObjectButton" href="gx://?Command=56E3050E-FA14-44be-88F9-788D18D2D738;ImportObjects"
										   class="linkAction">Import objects</a>
									</td>
								</tr>
							</table>
						</td>
						<td style="width: 10pt"></td>
						<td valign="top" style="padding: 10pt; border-top-left-radius: 10px;background-color: #C60B46;">
							<table width="100%" border="0" cellspacing="0" cellpadding="5" class="GxStartPageViewTable">
								<tr>
									<td nowrap class="TitulosPadding">
										<span id="SSPProjectsTitle" class="txtTitulos" style="color: #C60B46">Recent Projects</span>
									</td>
								</tr>
								<tr>
									<td class="txtComun">
										<div name="Recent">
										</div>
									</td>
								</tr>
								<tr>
									<td class="cellAction" nowrap>
										<a id="SSPNewProjectButton" href="gx://?Command=56E3050E-FA14-44be-88F9-788D18D2D738;NewProject"
										   class="linkAction">New Project</a>
									</td>
								</tr>
								<tr>
									<td class="cellAction" nowrap>
										<a id="SSPOpenProjectButton" href="gx://?Command=56E3050E-FA14-44be-88F9-788D18D2D738;OpenProject"
										   class="linkAction">Open Project</a>
									</td>
								</tr>
							</table>
						</td>
						<td style="width: 10%; background-color: #C60B46;"></td>
					</tr>
				</table>
			</td>
		</tr>
		<!-- Footer -->
		<tr style="height: 10pt; background: black;">
			<td valign="bottom">
				<table width="100%" border="0" cellpadding="0" cellspacing="0">
					<tr>
						<td height="25" style="padding:5px">
							<div id="ProductCopyright" align="center" class="txtCopyright">Copyright</div>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
