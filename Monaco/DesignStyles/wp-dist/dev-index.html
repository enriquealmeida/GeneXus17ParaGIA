<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <title>Design Styles Editor</title>
  <meta name="Description" content="Welcome to the Stencil App Starter. You can use this starter to build entire apps all with web components using Stencil!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <meta name="theme-color" content="#16161d">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="x-ua-compatible" content="IE=Edge">
  <style>
    body {
        background-color: var(--color-background);
    }
  </style>
  <script type="text/javascript">
    window.external.GetClassesReferences = () => {
        return {
            "border-primary": [{
                Type: 'WebPanel',
                TypeName: 'WebPanel',
                Name: 'TestPanel'
            },
            {
                Type: 'WebComponent',
                TypeName: 'WebComponent',
                Name: 'TestComponent'
            }]
        };
    }

    function setLightScheme(){
        window.SetColorScheme('light');
    }

    function setDarkScheme(){
        window.SetColorScheme('dark');
    }

    function setEditable(){
        window.SetEditableMode();
    }

    function setReadonly(){
        let readOnlyTooltipMessage = prompt('Please, enter the tooltip message for the readonly mode. Left empty if you want the default message.')
        window.SetReadOnlyMode(readOnlyTooltipMessage);
    }
  </script>
  <script type="module" src="/wp-index.js"></script>
</head>
<body style="overflow:hidden;height: 100vh;">
    <gxg-spacer-layout space="s" orientation="vertical" style="height: 100%;">
        <gxg-card background="white" elevation="m" max-width="100%" padding="s" role="article" class="card hydrated" style="max-width: 100%;">
            <gxg-spacer-layout space="m" orientation="horizontal" justify-content="flex-start" class="horizontal xs hydrated">
                <gxg-button-group button-group-title="Color scheme" default-selected-btn-id="btn-light">
                    <button id="btn-light" onclick="setLightScheme()">Light</button>
                    <button id="btn-dark" onclick="setDarkScheme()">Dark</button>
                </gxg-button-group> 
                <gxg-button-group button-group-title="Edition mode" default-selected-btn-id="btn-editable">
                    <button id="btn-editable" onclick="setEditable()">Editable</button>
                    <button id="btn-readonly" onclick="setReadonly()">Readonly</button>
                </gxg-button-group> 
            </gxg-spacer-layout>
        </gxg-card>
        <gx-dso-styles-editor
            value="styles Sample
        {
            @import 'test.css';
        
            #region vacia
            #endregion
            
        
            #region fontfaces
                @font-face {
                    font-family: SourceSansPro_Light;
                    src:gx-file(SourceSansPro-Light_ttf);
                }
                @font-face {
                    font-family: SourceSansPro_Regular;
                    src:gx-file(SourceSansPro-Regular_ttf);
                }
            #endregion
            
            .border-primary {
                border-color: #033C73; 
            }
            
            #region test
                .border-secondary:focus, .test-selector {
                    border-color: #ced4da; 
                }
                
                //Comentario dentro de una region
        
                output {
                    display: inline-block; 
                }
                /*Otro comentario
                dentro de 
                la region , pero multilinea*/
        
            #endregion
            
            /*Comentario multilinea fuera de 
            region*/
        
            .b-thin {
                border-bottom: $borders.thin;
            }
            
        }"></gx-dso-styles-editor>
            <gxg-card background="white" elevation="m" max-width="100%" padding="s" role="article" class="card hydrated" style="max-width: 100%;">
                <gxg-text type="text-regular" class="large hydrated">Dev server is running</gxg-text>
            </gxg-card>
    </gxg-spacer-layout> 
</body>
</html>
