android {
    defaultConfig {

		ndk {
            //选择要添加的对应cpu类型的.so库。
            //abiFilters 'armeabi', 'armeabi-v7a', 'armeabi-v8a'
            // 还可以添加 'x86', 'x86_64', 'mips', 'mips64'

			def abiFiltersProperty = "$Model.JPUSH_NDKABIFilters$"

			abiFilters = []
            abiFilters.addAll(abiFiltersProperty.split(';').collect{it as String})
        }

        manifestPlaceholders << [JPUSH_PKGNAME : applicationId,
								 JPUSH_APPKEY : "$Model.JPUSH_AppKey$",
								 JPUSH_CHANNEL : "$Model.JPUSH_APP_CHANNEL$"
        ]
    }
}
