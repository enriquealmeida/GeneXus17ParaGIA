android {
    defaultConfig {
        resValue "string", "MapsApiKey", "$Main.Dynamic.MAPS_MAPBOX_ApiKey$"
    }
}

rootProject.allprojects {
	repositories {
		maven {
			url "https://api.mapbox.com/downloads/v2/releases/maven"
			authentication {
				basic(BasicAuthentication)
			}
			credentials {
				username = "mapbox"
				password = "$Main.Dynamic.MAPS_MAPBOX_PrivateKey$"
			}
		}
	}
}
