apply from: 'ext.gradle'

buildscript {
    repositories {
        google()
        jcenter()
        $if(IsHuawei)$
        maven {url 'https://developer.huawei.com/repo/'}
        $endif$	
        maven { url 'https://plugins.gradle.org/m2/' } // Gradle Plugin Portal 
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.3'
        classpath 'com.google.gms:google-services:4.3.3'
        // Add the Firebase Crashlytics Gradle plugin.
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.2.0'
        $if(IsHuawei)$
        // Add plugin for Huawei HMS
        classpath 'com.huawei.agconnect:agcp:1.6.5.300'
        $endif$	
        // OneSignal-Gradle-Plugin
        classpath 'gradle.plugin.com.onesignal:onesignal-gradle-plugin:0.14.0'
    }
}

subprojects {
    repositories {
$if (RootProject.UseExternalRepository)$
    maven { url 'http://nexus.genexus.com/repository/maven-internal' 
        allowInsecureProtocol = true }
    maven { url 'http://nexus.genexus.com/repository/maven-external' 
        allowInsecureProtocol = true }
$else$
    maven { url '$RootProject.MavenRepositoriesUri$' }
    google()
    jcenter()
    maven { url 'https://jitpack.io' }
    $if(IsHuawei)$
    maven {url 'https://developer.huawei.com/repo/'}
    $endif$	
$endif$
    }
    configurations.all {
        resolutionStrategy.force 'com.android.support:support-v4:28.0.0'
        resolutionStrategy.force 'com.android.support:support-annotations:28.0.0'
        resolutionStrategy.force 'androidx.legacy:legacy-support-v4:1.0.0'
        resolutionStrategy.force 'org.slf4j:slf4j-nop:1.7.25'
        resolutionStrategy.force 'commons-codec:commons-codec:1.12'
        resolutionStrategy.force 'org.slf4j:slf4j-api:1.7.26'

        exclude group: 'xpp3', module: 'xpp3'
    }
}
