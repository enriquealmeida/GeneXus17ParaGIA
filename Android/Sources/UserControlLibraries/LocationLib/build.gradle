apply from: rootProject.file('kotlin-library.gradle')

dependencies {
	implementation project(':FlexibleClient')
	implementation project(':SimpleKMLLib')
	implementation deps.androidx.app_compat
	implementation deps.androidx.localbroadcastmanager

	// for geolocation api
	implementation deps.play_services.base
	implementation (deps.play_services.location) {
		/* play_services.base is excluded from play_services.location here
			as it is already used on the line above and it can sometimes
			cause a Duplicate Class exception when building for testing */
		exclude group: 'com.google.android.gms', module: 'play-services-base'
	}
}