apply from: rootProject.file('android-library.gradle')

android {
    defaultConfig {
        consumerProguardFiles 'proguard-rules.pro'
    }
}

dependencies {
    implementation project(':FlexibleClient')
    implementation files('libs/AdSdk_6.2.3.jar')
    implementation (deps.simple_xml) {
        exclude group: "stax"
        exclude group: "xpp3"
    }
    compileOnly deps.androidx.annotations
}
