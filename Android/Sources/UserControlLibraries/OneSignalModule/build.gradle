apply from: rootProject.file('android-library.gradle')

android {
    defaultConfig {

        consumerProguardFiles 'proguard-rules.pro'
    }
}

dependencies {
    implementation project(':FlexibleClient')
    implementation deps.onesignal

    // Required for OneSignal, even if you have added FCM.
    implementation deps.play_services.location
    implementation deps.gson

	// needed to use FCM services in OneSignal sdk. Use last firebase messaging 20.x
	implementation deps.firebase.messaging

}

