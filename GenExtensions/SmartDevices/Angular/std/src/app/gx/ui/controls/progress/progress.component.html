<div [hidden]="!show" class="progress-fade">
    <div class="progress-box">
        <div class="progress-header">{{settings.title}}</div>
        <div class="progress-body">
            <gx-progress-bar [value]="sValue"></gx-progress-bar>
            <div class="progress-body-text">
                {{settings.description}}
            </div>
        </div>
    </div>
</div>
